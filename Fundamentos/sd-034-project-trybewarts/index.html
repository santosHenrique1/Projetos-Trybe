<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybearts</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script  defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>   
</head>
<body>
  
        
            <header class="header">
                <img src="images/trybewarts-header-logo.svg" alt="logo do Trybewarts" class="trybewarts-header-logo">
                <h1 id="trybewarts-header-title">Trybewarts</h1>
                <form class="trybewarts-login">
                    <input type="email" class="form-control" name="email" placeholder="Email">
                    <input type="password" class="form-control" name="password" placeholder="Senha" id="input-password">
                    <button type="submit" id="enviar" class="btn btn-outline-success">Entrar</button>
                </form>
            </header>
            <main>
                <form method="get" id="evaluation-form" class="form-container">
                    <div class="inputs">
                        <input type="text" class="form-control" name="input-name"  placeholder="Nome" id="input-name">
                        <input type="text" class="form-control" name="input-lastname" placeholder="Sobrenome" id="input-lastname">
                    </div>
                    <div>
                        <label for="input-email">
                        <input type="email" class="form-control" name="input-email" placeholder="Email" id="input-email">
                        </label>
                        <label for="house">Casa:
                            <select name="Casa" class='btn  dropdown-toggle' id="house">
                             <option  class="dropdown-item" value="Casa">Selecione uma Casa</option>
                             <option  class="dropdown-item" value="Gitnória" id="gitnoria-house">Gitnória</option>
                             <option  class="dropdown-item" value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                             <option  class="dropdown-item" value="Corvinode" id="corvinode-house">Corvinode</option>
                             <option  class="dropdown-item" value="Pytherina" id="pytherina-house">Pytherina</option>
                            </select>
                        </label>
                        <fieldset>
                            <div id="familia">
                                <label for="family" id="label-family">Qual sua família?</label><br>
                                <input type="radio" class="form-check-input" id="frontend" name="family" value="Frontend">
                                <label for="frontend">Frontend</label>
                               <br>
                                <input  class="form-check-input" type="radio" id="backend" name="family" value="Backend">
                                <label for="backend">Backend</label>
                                <br>
                                <input  class="form-check-input" type="radio" id="fullstack" name="family" value="FullStack">
                                <label for="fullstack">FullStack</label>
                            </div>
                        </fieldset>  
                        <fieldset>   
                            <label for="subject" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                            <div class="form-check form-switch" >
                                <input type="checkbox" class="subject form-check-input" id="hofs" name="subject" value="HoFs">
                                <label for="hofs">HoFs</label>
                                <br>
                                <input type="checkbox" class="subject form-check-input" id="jest" name="subject" value="Jest">
                                <label for="jest">Jest</label>
                                <br>
                                <input type="checkbox" class="subject form-check-input" id="promises" name="subject" value="Promises">
                                <label for="promises">Promises</label>
                                <br>
                                <input type="checkbox" class="subject form-check-input" id="react" name="subject" value="React">
                                <label for="react">React</label>
                                <br>
                                <input type="checkbox" class="subject form-check-input" id="sql" name="subject" value="SQL">
                                <label for="sql">SQL</label>
                                <br>
                                <input type="checkbox" class="subject form-check-input" id="python" name="subject" value="Python">
                                <label for="python">Python</label>
                            </div>
                        </fieldset>                                
                    </div>   
                    <div>
                        <label for="" id="label-rate" >Como você avalia a Trybewarts?</label>
                        <label for="">1</label>
                        <input class="form-check-input"type="radio" name="rate" value="1">
                        <label for="">2</label>
                        <input class="form-check-input"type="radio" name="rate" value="2">
                        <label for="">3</label>
                        <input class="form-check-input"type="radio" name="rate" value="3">
                        <label for="">4</label>
                        <input class="form-check-input"type="radio" name="rate" value="4">
                        <label for="">5</label>
                        <input class="form-check-input"type="radio" name="rate" value="5">
                        <label for="">6</label>
                        <input class="form-check-input"type="radio" name="rate" value="6">
                        <label for="">7</label>
                        <input class="form-check-input"type="radio" name="rate" value="7">
                        <label for="">8</label>
                        <input class="form-check-input"type="radio" name="rate" value="8">
                        <label for="">9</label>
                        <input class="form-check-input"type="radio" name="rate" value="9">
                        <label for="">10</label>
                        <input class="form-check-input"type="radio" name="rate" value="10">
                    </div>
                    <div>
                        <label for="" class="textarea">Deixe seu comentário:
                            <textarea name="area-de-texto" class="form-control" cols="30" rows="10" maxlength="500"></textarea>

                        </label>
                    </div>
                    <div >
                        <label for="agreement" id ="label-infos">Você concorda com o uso das informações acima?
                            <input type="checkbox"  class="form-check-input" id="agreement" name="agree">
                        </label>
                    </div>
                    <button id="submit-btn" class ="btn btn-success" type="submit">Enviar</button>
                
                </form>

                <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
            </main>
        
   
    <script src="script.js"></script>
    <footer id="rodaPe">
        <p>Direitos reservados à Trybewarts©</p>


    </footer>
    
</body>
</html>
